version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parakeet-postgres
    environment:
      - POSTGRES_DB=parakeet
      - POSTGRES_USER=parakeet
      - POSTGRES_PASSWORD=parakeet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parakeet -d parakeet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parakeet-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://parakeet:parakeet_password@postgres:5432/parakeet
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 60s
      timeout: 60s
      retries: 3
      start_period: 120s
    # GPU Support: Uncomment the following lines if you have NVIDIA GPU
    # and nvidia-container-runtime installed. See DOCKER_GPU_SETUP.md for details.
    # runtime: nvidia
    # environment:
    #   - CUDA_VISIBLE_DEVICES=0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parakeet-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    command: npm start

volumes:
  postgres_data:
