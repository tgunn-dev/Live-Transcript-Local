version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./transcripts.db
    volumes:
      - ./backend:/app
      - ./backend/transcripts.db:/app/transcripts.db
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    # Uncomment for GPU support
    # runtime: nvidia
    # environment:
    #   - CUDA_VISIBLE_DEVICES=0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- -H 0.0.0.0
